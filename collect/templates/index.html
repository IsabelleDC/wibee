{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <title>WIBEE</title>
    <!-- Vendor Files -->
    <script src="{% static "js/vendors/jquery.js" %}"></script>

    <!------- Angular ------->
    <script src="{% static "js/vendors/angular/angular.js" %}"></script>
    <script src="{% static "js/vendors/angular/angular-route.js" %}"></script>
    <script src="{% static "js/vendors/angular-ui/ui-bootstrap-tpls-0.11.2.min.js" %}"></script>
    <script src="{% static "js/vendors/angular/angular-resource.js" %}"></script>

    <!------- Bootstrap ------->
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}">

    <!-- JavaScript -->
    <script src="{% static "js/app.js" %}"></script>

    <!-- Flipcard -->
    <link rel="stylesheet" href="{% static "css/flip.css" %}"/>
    <link rel="stylesheet" href="{% static "css/flip.scss" %}"/>
    <script src="{% static "js/directives/angular-flip.js"%}"></script>

    <!------- Mapbox ------->
    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.2/mapbox.js'></script>

    <!------- Resources ------->
    <script src="{% static "js/factory/placeFactory.js" %}"></script>
    <script src="{% static "js/vendors/angular/angular-resource.js" %}"></script>

    <!------- Directives ------->
    <script src="{% static "js/directives/mapboxDirective.js" %}"></script><!------- Controllers ------->
    <script src="{% static "js/controllers/homeController.js" %}"></script>
    <script src="{% static "js/controllers/placeController.js" %}"></script>
    <script src="{% static "js/filters/categoriesFilter.js" %}"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/1.0.15/firebase.js"></script>

    <!-- AngularFire Library -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.min.js"></script>

    <!-- FirebaseSimpleLogin -->
    <script src='https://cdn.firebase.com/js/simple-login/1.4.1/firebase-simple-login.js'></script>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static "css/map.css" %}">
    <link rel="stylesheet" href="{% static "css/home.css" %}">
    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.2/mapbox.css' rel='stylesheet' />
    <link href='http://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>

</head>

<body>
    <div ng-app="wibeeApp">
        <!--Outside angular app-->
        <!--Navbar-->
<div class="bs-example">
    <nav role="navigation" class="navbar navbar-inverse">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <!-- Collection of nav links and other content for toggling -->
                <a href="{% url 'index' %}" class="navbar-brand">WIBEE</a>

          <div id="navbarCollapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="">Profile</a></li>
                <li><a href="">Map</a></li>
                <li><a href="">My friends</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                    <li><a href=""></a></li>
                {% else %}
                    <li><a href="">Login</a></li>
                    <li><a href="">Register</a></li>
                {% endif %}
            </ul>
          </div>
    </nav>
</div>
<!--End navbar-->
<!--Angular app-->
        <div ng-view></div>
<!--End of ngular app-->
    </div>
</body>
</html>
